<!DOCTYPE html>
<html>
<head>
  <title>HTML5</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=650, user-scalable=yes">

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>

  <style>

    html, body {
      height: 100%;
      margin: 0;
    }

    #mapcanvas{

      height:100%;
    }
    #legend {
      font-family: Arial, sans-serif;
      background: #fff;
      padding: 10px;
      margin: 10px;
      border: 3px solid #000;
    }
    #legend h3 {
      margin-top: 0;
    }
    #legend img {
      vertical-align: middle;
    }
  </style>

  <script>


   var geoJsonObject;
   var thejson;

   $(document).ready(function(){
    var mapOptions = {
      zoom: 11,
      center: new google.maps.LatLng(38.03,-84.475),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };

    map=new google.maps.Map($('#mapcanvas')[0], mapOptions);

    //county.json is a topojson file

    $.getJSON("snow-plan-specified.topo.json", function(data){
      geoJsonObject = topojson.feature(data, data.objects['snow-priority-specified'])
      map.data.addGeoJson(geoJsonObject);
    });

    // Set the stroke width, and fill color for each polygon
    map.data.setStyle(function(feature) {
        var priority = feature.getProperty('snow');
        colors = {
          1: 'red',
          2: 'blue',
          3: 'green',
          4: 'yellow',
          5: '#996633',
          6: '#663300',
          7: '#FF66FF',
          8: '#663399'
        }
        return {
          strokeColor: colors[priority],
          strokeWeight: 2
        };
    });

    map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(
      document.getElementById('legend'));

    map.controls[google.maps.ControlPosition.LEFT_TOP].push(
      document.getElementById('search_address'));

    var autocomplete = new google.maps.places.Autocomplete(document.getElementById('search_address'));
  });//end document ready


 </script>

</head>
<body>


  <input class='form-control' id='search_address' placeholder='Enter an address or an intersection' type='text' />

  <div id="mapcanvas"></div>
  <div id="legend"><h3>Legend</h3></div>
</body>


</html>
